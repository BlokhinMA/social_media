<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<p><span>Регистрация</span></p>

<form th:action="@{/sign_up}" method="post" th:object="${user}">
    <label for="login">Логин</label><br>
    <input type="text" id="login" th:field="*{login}" placeholder="Например, ivan_ivanov"><br>
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</div>
    <br>
    <label for="email">E-mail</label><br>
    <input type="email" id="email" th:field="*{email}" placeholder="Например, ivan_ivanov@gmail.com" required><br>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br>
    <label for="firstName">Имя</label><br>
    <input type="text" id="firstName" th:field="*{firstName}" placeholder="Например, Иван" required><br>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
    <br>
    <label for="lastName">Фамилия</label><br>
    <input type="text" id="lastName" th:field="*{lastName}" placeholder="Например, Иванов" required><br>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
    <br>
    <label for="birthDate">Дата рождения</label><br>
    <input type="date" id="birthDate" th:field="*{birthDate}" required><br>
    <div style="color: red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirthDate Error</div>
    <br>
    <label for="password">Пароль</label><br>
    <input type="password" id="password" th:field="*{password}" required><br>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br>
    <label for="password_again">Пароль еще раз</label><br>
    <input type="password" id="password_again" required>
    <br>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <th:block th:if="${condition}">
        <h2 style="color: red">Пользователь с таким логином или e-amil уже существует</h2>
    </th:block>

    <button>Зарегистрироваться</button>
</form>

<p><a th:href="@{/sign_in}">Войти</a></p>

</body>
</html>
