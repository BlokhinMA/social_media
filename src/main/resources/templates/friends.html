<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Друзья</title>
</head>
<body>

<p th:text="'Друзья пользователя ' + ${userLogin}"></p>
<div th:each="friend : ${friends}">
    <a th:href="@{/profile/{login}(login=${friend.login})}" th:text="${friend.login}"></a>
</div>

</body>
</html>
